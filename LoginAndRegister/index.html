<!DOCTYPE html>
<html>
<head>

    <link rel="icon" href="icons8-forgot-password-64.png">
    <title>Bannana Login & Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body onload='document.form1.text1.focus()'>
<form name="form1" action="#">
    <div class="cont">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name='text1'>
            </label>
            <label>
                <span>Password</span>
                <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                       required>
            </label>
            <button class="submit" type="button" onclick="ValidateEmail(document.form1.text1)">Sign In</button>
            <p class="forgot-pass"><a href="#"> Password ? Reset now!!</a></p>
</form>

</div>

<div class="sub-cont">
    <div class="img">
        <div class="img-text m-up">
            <h2>New here?</h2>
            <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
            <h2>One of us?</h2>
            <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
            <span class="m-up">Sign Up</span>
            <span class="m-in">Sign In</span>
        </div>
    </div>
    <div class="form sign-up">
        <form name="form2" action="#">
            <h2>Sign Up</h2>
            <label>
                <span>Name</span>
                <input type="text">
            </label>
            <label>
                <span>Email</span>
                <input type="email" name="text2">
            </label>
            <label>
                <span>Password</span>
                <input type="password">
            </label>

            <label>
                <span>Confirm Password</span>
                <input type="password">
            </label>
            <button type="button" class="submit" onclick="ValidateEmail1(document.form2.text2)">Sign Up Now</button>
        </form>
    </div>
</div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
